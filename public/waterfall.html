<div class="inputDebts">
    <input type="text" name="name" placeholder="Creditor Name...">
    <input type="text" name="rate" placeholder="Interest rate...">
    <input type="text" name="base" placeholder="Minimum base payment...">
    <input type="text" name="balance" placeholder="Balance right now...">
</div>

<div class="showDebts" ng-repeat="debt in debts">
    <span>{{debt.name}}</span><span>{{debt.rate}}</span><span>{{debt.base}}</span><span>{{debt.balance}}</span>
</div>
